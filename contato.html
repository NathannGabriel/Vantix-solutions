<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato • Vantix Solutions</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script type="text/javascript">
        (function () {
            // TODO: Replace with your actual Public Key from EmailJS
            emailjs.init("SUA_PUBLIC_KEY");
        })();
    </script>

    <style>
        :root {
            --neon: #22d3ee;
            --bg: #020617;
            --panel: #050b2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, Arial, sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #050b2a, #020617 60%);
            color: white;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            padding: 20px 40px;
            border-bottom: 1px solid #0f172a;
        }

        header a {
            color: var(--neon);
            text-decoration: none;
            font-weight: 600;
        }

        /* HERO */
        .hero {
            padding: 120px 40px 60px;
            max-width: 700px;
            margin: auto;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(36px, 5vw, 52px);
            margin-bottom: 20px;
        }

        /* FORM STYLES */

        .v-form {
            /* Layout/Container Styles */
            max-width: 600px;
            margin: 0 auto 100px;
            background: linear-gradient(180deg, #050b2a, #020617);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #0f172a;

            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .field {
            position: relative;
        }

        .field input,
        .field textarea,
        .field select {
            width: 100%;
            padding: 16px 14px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 14px;
        }

        .field label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            transition: .3s;
            background: #020617;
            padding: 0 6px;
        }

        /* Adjustment for Textarea label positioning */
        .field textarea+label {
            top: 24px;
            transform: none;
        }

        .field input:focus+label,
        .field textarea:focus+label,
        .field select:focus+label,
        .field input:valid+label,
        .field textarea:valid+label,
        .field select:valid+label {
            top: -8px;
            font-size: 12px;
            color: #22d3ee;
            transform: none;
        }

        .field input:focus,
        .field textarea:focus,
        .field select:focus {
            border-color: #22d3ee;
            box-shadow: 0 0 12px rgba(34, 211, 238, .35);
        }

        /* Select appearance fix */
        .field select {
            appearance: none;
            -webkit-appearance: none;
        }

        .v-btn {
            margin-top: 20px;
            padding: 14px;
            background: linear-gradient(90deg, #22d3ee, #6366f1);
            border: none;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: .3s;
            color: #020617;
            /* Ensure text is visible */
        }

        .v-btn:hover {
            transform: scale(1.05);
        }

        #status {
            margin-top: 20px;
            color: var(--neon);
            text-align: center;
            min-height: 24px;
        }
    </style>
</head>

<body>

    <header style="display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <h1 style="font-size: 1.5rem;">VANTIX SOLUTIONS</h1>
        </a>
        <a href="index.html">← Voltar para Início</a>
    </header>

    <div class="hero">
        <h1>Fale com a Vantix Solutions</h1>
    </div>

    <form id="form" class="v-form">

        <div class="field">
            <input type="text" name="nome" required>
            <label>* Nome</label>
        </div>

        <div class="field">
            <input type="email" name="email" required>
            <label>* E-mail</label>
        </div>

        <div class="field">
            <input type="tel" name="telefone" required>
            <label>* Número de telefone (Brasil +55)</label>
        </div>

        <div class="field">
            <select name="origem" required>
                <option value="" disabled selected></option>
                <!-- Empty value to trigger :valid check correctly if logic relies on it, but user code had empty value -->
                <option>Google</option>
                <option>Instagram</option>
                <option>Indicação</option>
                <option>LinkedIn</option>
                <option>Outro</option>
            </select>
            <label>* Como você conheceu a Vantix Solutions?</label>
        </div>

        <div class="field">
            <input type="text" name="produto" required>
            <label>* Tipo de produto</label>
        </div>

        <div class="field">
            <select name="investimento" required>
                <option value="" disabled selected></option>
                <option>Até R$ 1.000</option>
                <option>R$ 1.000 - R$ 5.000</option>
                <option>R$ 5.000 - R$ 10.000</option>
                <option>Acima de R$ 10.000</option>
            </select>
            <label>* Quanto você imagina investir?</label>
        </div>

        <div class="field">
            <textarea name="ajuda" rows="4" required></textarea>
            <label>* Como podemos te ajudar?</label>
        </div>

        <button type="submit" class="v-btn">Enviar Solicitação</button>

        <p id="status"></p>

    </form>

    <script>


        const status = document.getElementById("status");

        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();

            // 1. Coleta de Dados
            const data = {
                nome: this.nome.value,
                email: this.email.value,
                telefone: this.telefone.value,
                origem: this.origem.value,
                produto: this.produto.value,
                investimento: this.investimento.value,
                ajuda: this.ajuda.value,
                data: new Date().toISOString()
            };





            // 4. Enviar EmailJS com Feedback Visual
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Enviando...";
            btn.disabled = true;

            emailjs.sendForm(
                'SERVICE_ID',
                'TEMPLATE_ID',
                this
            ).then(() => {
                status.innerText = "Mensagem enviada com sucesso!";
                status.style.color = "var(--neon)";
                this.reset();
            }, (error) => {
                console.error('FAILED...', error);
                // Se falhar o envio, avisa o usuário com erro real
                status.innerText = "Erro ao enviar mensagem. Por favor, tente novamente ou entre em contato direto.";
                status.style.color = "#ff4d4d"; // Vermelho para erro
            }).finally(() => {
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });
    </script>

    <script>
        const phone = document.querySelector("input[name='telefone']");

        phone.addEventListener("input", () => {
            let v = phone.value.replace(/\D/g, "");

            if (v.length > 11) v = v.slice(0, 11);

            v = v.replace(/^(\d{2})(\d)/, "($1) $2");
            v = v.replace(/(\d{5})(\d)/, "$1-$2");

            phone.value = v;
        });
    </script>

</body>

</html>
